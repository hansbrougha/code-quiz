<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link href="Assets/css/style.css" rel="stylesheet" />
    <script defer src="Assets/scripts/script.js"></script>
    <title>Timed Quiz</title>
  </head>
  <body>
    
    
    <div class="container">
      <header class="row d-flex p-2 bd-highlight">
        <div class="col-12 bg-primary">
        </div>
        <ul class="nav justify-content-center bg-info col-12">
          <li class="nav-item">
            <a class="nav-link active" href="#">JAVASCRIPT QUIZ |</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Start Quiz!</a>
          </li>
        </ul>
      </header>

      <div class="row d-flex p-2 bd-highlight text-light">
        <div class="col bg-primary">
        </div>
        <div class="col bg-primary">
        </div>
      </div>
      <div class="row d-flex p-2 bd-highlight">
        <div class="col bg-primary">
        </div>
        <!--Start Message-->
        <div class="col-6" id="start-message">
          <div class="jumbotron justify-center bg-white" >
            <p class="lead">
              10 questions in 100 Seconds. Incorrect Answers are subtracted from
              your score
            </p>
            <hr class="my-4" />
            <p>Click the Button to Start Quiz!</p>
            <a class="btn btn-primary btn-lg start-btn" id="start-btn" role="button">Start Quiz!</a>
          </div>
        </div>
        
          <div class="col-6" id="question-block" style="display:none">
            <div class="jumbotron justify-center bg-white">
              <p class="time"></p>
              <p id="question"></p>
              <hr class="my-4" />
              <div id="answerBlock">
                <p>A:</p>
                <button type="button" id="A" class="lead btn btn-primary btn btn-block"></button>
                <p>B:</p>
                <button type="button" id="B" class="lead btn btn-warning btn btn-block"></button>
                <p>C:</p>
                <button type="button" id="C" class="lead btn btn-success btn btn-block"></button>
              </div>
            </div>
          </div>
          

          <div class="col bg-primary">
        </div>
      </div>
      <div class="row d-flex p-2 bd-highlight justify-con">
        <div class="col bg-primary">
          <p class="time">

          </p>
        </div>
        <div class="col bg-primary">
          Score: 
        </div>
      </div>

    <script>

    </script>
  </body>
</html>
